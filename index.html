<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Search Section Design</title>
</head>

<body>
    <div class="homepage__background">
        <div class="frame__background">
            <h1 class="free__and__prowebsite">Free and Pro website templates for your business</h1>
            <h3 class="choose__from">Choose from over 300 fully responsible portfolio, blog and ecommerce templates.
            </h3>
            <div class="search-area">
            <input class="input__frame" type="text" placeholder="Search all templates">
            <button class="search__button"> <i class="fa-solid fa-magnifying-glass search-icon"></i>Search</button>
            </div>
            <h4 class="common__searches">Common searches</h4>
            <div class="blog__business__portfolio__ecommerce">
                <div class="blog">Blog</div>
                <div class="business">Business</div>
                <div class="portfolio">Portfolio</div>
                <div class="ecommerce">Ecommerce</div>
            </div>
        </div>
    </div>
</body>
</html>
